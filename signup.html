<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | KrishiMarg</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/login-style.css">
  <link rel="stylesheet" href="assets/css/login-left-page.css">
  <link rel="stylesheet" href="assets/css/login-right-page.css">
  <link rel="stylesheet" href="assets/css/login-media-query.css">
</head>

<body>
  <div class="page_container">
    <!-- Left Section -->
    <section class="left_page">
      <div id="image"></div>
      <div id="text1">
        <h1>Welcome!</h1>
      </div>
      <div id="text2">
        <p>To keep connected with us please login with your personal info</p>
      </div>
      <div id="button">
        <a href="login.html"><button> SIGN IN </button></a>
      </div>
    </section>

    <!-- Right Section -->
    <section class="right_page">
      <div id="heading">
        <h1>Create Account</h1>
      </div>
    </section>

    <section class="form">
      <form>

        <div>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Enter email" required>
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter password" required>
        </div>
        <div>
          <label for="confirm password">Confirm Password</label>
          <input id="Confirm Password" type="password" placeholder="Re-enter password" required>
        </div>
        <div>
          <label for="Name">Name</label>
          <input id="Name" type="text" placeholder="Enter your Name" required>

        </div>
        <div>
          <label for="location">Location</label>
          <select name="location" id="location">
            <option value="Indore">Indore</option>
            <option value="Bhopal">Bhopal</option>
            <option value="Ujjain">Ujjain</option>
            <option value="Dewas">Dewas</option>
            <option value="Satna">Satna</option>
            <option value="Mumbai">Mumbai</option>

          </select>

        </div>

      </form>
      <a href="dashboard.html" id="submit">Submit</a>
    </section>
  <script src="assets/js/translate.js"></script>

</body>

</html>
