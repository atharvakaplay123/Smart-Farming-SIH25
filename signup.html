<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="assets/css/login/style.css">
  <link rel="stylesheet" href="assets/css/login/left_page.css">
  <link rel="stylesheet" href="assets/css/login/right_page.css">
  <link rel="stylesheet" href="assets/css/login/media_query.css">
</head>

<body>
  <div class="page_container">
    <!-- Left Section -->
    <section class="left_page">
      <div id="image"></div>
      <div id="text1">
        <h1>Welcome Back!</h1>
      </div>
      <div id="text2">
        <p>To keep connected with us please login with your personal info</p>
      </div>
      <div id="button">
        <a href="login.html"><button> SIGN IN </button></a>
      </div>
    </section>

    <!-- Right Section -->
    <section class="right_page">
      <div id="heading">
        <h1>Create Account</h1>
      </div>
    </section>

    <section class="form">
      <form>

        <div>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="enter email" required>
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="enter password" required>
        </div>
        <div>
          <label for="confirm password">Confirm Password</label>
          <input id="confirm password" type="password" placeholder="Re-enter password" required>
        </div>
        <div>
          <label for="Name">Name</label>
          <input id="Name" type="text" placeholder="Enter your Name" required>

        </div>
        <div>
          <label for="location">Location</label>
          <select name="location" id="location">
            <option value="Indore">Indore</option>
            <option value="Bhopal">Bhopal</option>
            <option value="Ujjain">Ujjain</option>
            <option value="Dewas">Dewas</option>
            <option value="Satna">Satna</option>
            <option value="Mumbai">Mumbai</option>

          </select>

        </div>

      </form>
      <a href="dashboard.html" id="submit">Submit</a>
    </section>

</body>

</html>
