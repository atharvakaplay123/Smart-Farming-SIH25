<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AgriMitra</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/login/style.css">
  <link rel="stylesheet" href="assets/css/login/left_page.css">
  <link rel="stylesheet" href="assets/css/login/right_page.css">
  <link rel="stylesheet" href="assets/css/login/media_query.css">
</head>

<body>
  <div class="page_container">
    <!-- Left Section -->
    <section class="left_page">
      <div id="image"></div>
      <div id="text1">
        <h1>Welcome Back!</h1>
      </div>
      <div id="text2">
        <p>To keep connected with us please login with your personal info</p>
      </div>
    </section>

    <!-- Right Section -->
    <section class="right_page">
      <div id="heading">
        <h1>LogIn</h1>
      </div>
    </section>
    <section class="form">
      <form>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="enter email" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="enter password" required>
        </div>
        <a href="signup.html">don't have account? Register</a>
      </form>
      <a id="submit" href="dashboard.html">Submit</a>
    </section>

</body>

</html>
