<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/login/style.css">
  <link rel="stylesheet" href="assets/css/login/left_page.css">
  <link rel="stylesheet" href="assets/css/login/right_page.css">
  <link rel="stylesheet" href="assets/css/login/media_query.css">
</head>

<body>
  <div class="page_container">
    <!-- Left Section -->
    <section class="left_page">
      <div id="image"></div>
      <div id="text1">
        <h1>Welcome Back!</h1>
      </div>
      <div id="text2">
        <p>To keep connected with us please login with your personal info</p>
      </div>
    </section>

    <!-- Right Section -->
    <section class="right_page">
      <div id="heading">
        <h1>LogIn</h1>
      </div>
    </section>
    <section class="form">
      <form>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="enter email" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="enter password" required>
        </div>
        <a href="signup.html">don't have account? Register</a>
      </form>
      <a id="submit" href="index.html">Submit</a>
    </section>

</body>

</html>
